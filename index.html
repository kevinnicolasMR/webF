<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>Florencia Chica | Arquitecta</title>
</head>
<body>
    <header class="headerFixed">
        <div class="header">
            <div class="menuHeaderContainer">
                <div class="menuHeader">
                    <div class="acctionHeader">
                        <span class="spanHeaderButton span1"></span>
                        <span class="spanHeaderButton span2"></span>
                        <span class="spanHeaderButton span3"></span>
                    </div>
                </div>
            </div>
            <div class="logoHeaderContainer">
                <div class="logoHeader">
                <h2 ><a href="https://florenciachiva.com/" class="logoStyle">Florencia Chiva</a></h2>
                </div>
            </div>
            <div class="searchHeaderContainer">
                <div class="searchHeader" >
                    <i class="fa-solid fa-magnifying-glass searchIcon" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="fixedMenuHeaderOver">
        <div class="menuHeaderOver">
            <button class="buttonOfOver">X</button>
            <div id="menuOver" class="menuOver"></div>
        </div>
    </section>
    <section class="ficedSearchHeaderOver">
        <div id="filtroProyectos" class="filtroProyectos">
            <div class="searchContainer">
                <input type="text" id="inputProyecto" placeholder="Escribe el nombre del proyecto" class="inputProyecto">
            </div>
            <div class="resultSearchContainer">
                <div id="opcionesProyecto"></div>
            </div>
        </div>
    </section>
    <section id="proyectos">
    </section>



    <script src="https://kit.fontawesome.com/74ad3e6166.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>    
    <script src="./js/buttons.js"></script>
</body>
</html>
